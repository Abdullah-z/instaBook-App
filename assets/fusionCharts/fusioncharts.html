<!-- fusioncharts.html -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>FusionCharts</title>

    <!-- Local files -->
    <script src="fusioncharts.js"></script>
    <script src="fusioncharts.widgets.js"></script>
    <script src="fusioncharts.zoomline.js"></script>
    <script src="fusioncharts.theme.fusion.js"></script>

    <style>
      html,
      body,
      #chart-container {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="chart-container">Loading chartâ€¦</div>
    <script>
      document.addEventListener('message', function (e) {
        try {
          const { chartConfig } = JSON.parse(e.data);
          new FusionCharts({ ...chartConfig, renderAt: 'chart-container' }).render();
        } catch (err) {
          document.getElementById('chart-container').innerText = 'Chart Error: ' + err.message;
        }
      });
    </script>
  </body>
</html>
